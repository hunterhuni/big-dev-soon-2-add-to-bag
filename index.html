<html lang="en">
  <head>
    <bds />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add To Bag</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="card">
        <section class="image-section">
          <div class="small-images-holder">
            <img
              class="small-image-selected"
              src="assets/Rectangle 2 (1).svg"
              alt="small-product"
            />
            <img
              class="small-image"
              src="assets/Rectangle 2 (2).svg"
              alt="small-product"
            />
            <img
              class="small-image"
              src="assets/Rectangle 2 (3).svg"
              alt="small-product"
            />
          </div>
          <div class="big-image-holder">
            <img src="assets/Rectangle 2.svg" alt="big-product" />
          </div>
        </section>
        <section class="content-section">
          <h2>POLO RALPH</h2>
          <h1>Custom Fit Polo Bear Oxford Shirt</h1>
          <p class="description">
            Blue polo with a classic cut. Made of smooth and soft cotton.
          </p>
          <div class="price-holder">
            <div class="discount-holder">
              <div class="discount-price">$99.00</div>
              <div class="discount">-25%</div>
            </div>
            <div class="original-price">$132.00</div>
          </div>
          <div class="size-holder">
            <div class="size-text">CHOOSE SIZE</div>
            <div class="size-section">
              <div class="size-box">S</div>
              <div class="size-box size-box-selected">M</div>
              <div class="size-box">L</div>
              <div class="size-box">XL</div>
              <div class="size-box">XXL</div>
            </div>
          </div>
          <button>ADD TO BAG</button>
        </section>
      </section>
    </main>
  </body>
</html>
